<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--

    -->
</head>
<body>
<div id="example" align="center">
    <p>Original message: "{{ message }}"</p>
    <p>Computed reversed message: "{{ reversedMessage }}"</p>
</div>
</body>
<script>
    var vm = new Vue({
        el: '#example',
        data: {
            message: 'hello',
        },
        computed: {
            reversedMessage: {
                get() {
                    console.log('Compute the reverseMessage....');
                    return this.message.split('').reverse().join('')
                },
                set(newMsg) {
                    console.log('Set the reversedMessage...')
                    this.message = newMsg
                }
            }
        }
    })
</script>
</html>
