<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--
我们可以将同一函数定义为一个方法而不是一个计算属性。两种方式的最终结果确实是完全相同的。
然而，不同的是计算属性是基于它们的依赖进行缓存的。计算属性只有在它的相关依赖发生改变时才会重新求值。
这就意味着只要 message 还没有发生改变，
多次访问 reversedMessage 计算属性会立即返回之前的计算结果，而不必再次执行函数。
    -->
</head>
<body>
<div id="example" align="center">
    <p>Original message: "{{ message }}"</p>
    <p>Computed reversed message: "{{ reversedMessage() }}"</p>
</div>
</body>
<script>
    var vm = new Vue({
        el: '#example',
        data: {
            message: 'Hello',
            testAttr: 'abc',
        },
        computed: {
        },
        methods: {
            reversedMessage() {
                console.log('Execute the method reverseMessage....');
                return this.message.split('').reverse().join('')
            }
        }
    })
</script>
</html>
