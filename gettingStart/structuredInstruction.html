<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--
    v-if: 值为true时候显示,false不想死
    v-for: 值中可以定义一个变量
    继续在控制台输入 app3.seen = false，你会发现之前显示的消息消失了。
    -->
</head>
<body>
<div id="app">
    <p v-if="seen">你现在看到我了</p>
    <ul>
        <li v-for="item in firms">{{item}}</li>
    </ul>
</div>
</body>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            seen: 'true',
            firms: ['react', 'angular', 'vue']
        }
    })
</script>
</html>
