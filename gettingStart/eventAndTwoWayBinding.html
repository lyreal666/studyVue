<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--
    为了让用户和你的应用进行交互，我们可以用 v-on 指令添加一个事件监听器，通过它调用在 Vue 实例中定义的方法：
    注意在 reverseMessage 方法中，我们更新了应用的状态，
    但没有触碰 DOM——所有的 DOM 操作都由 Vue 来处理，你编写的代码只需要关注逻辑层面即可。

    Vue 还提供了 v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定。
    -->
</head>
<body>
    <div id="app" align="center">
        <h3>{{message}}</h3>
        <form>
            <div>
                <label for="name">用户名:({{userName}})</label>
                <input id="name" name="email" type="email" v-model="userName">
            </div>
            <div>
                <label for="pwd">密码:({{password}})</label>
                <input id="pwd" name="password" type="password" v-model="password">
            </div>
            <input type="button" v-on:click="handleClick" value="点我">
            <button type="submit">提交</button>
        </form>
    </div>
</body>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            message: 'hello world!',
            userName: '',
            password: ''
        },
        methods: {
            handleClick() {
                this.message = [...this.message].reverse().join('')
            }
        }
    })
</script>
</html>
