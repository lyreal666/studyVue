<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--
    指令的缩写很方便
    1. bind绑定直接去掉v-bind
    2. on绑定,去掉v-on:用@代替

    v- 前缀作为一种视觉提示，用来识别模板中 Vue 特定的特性。
    当你在使用 Vue.js 为现有标签添加动态行为 (dynamic behavior) 时，v- 前缀很有帮助，
    然而，对于一些频繁用到的指令来说，就会感到使用繁琐。同时，在构建由 Vue.js 管理所有模板的单页面应用程序 (SPA - single page application) 时，v- 前缀也变得没那么重要了。
    因此，Vue.js 为 v-bind 和 v-on 这两个最常用的指令，提供了特定简写：

    它们看起来可能与普通的 HTML 略有不同，但 : 与 @ 对于特性名来说都是合法字符，
    在所有支持 Vue.js 的浏览器都能被正确地解析。而且，它们不会出现在最终渲染的标记中。
    缩写语法是完全可选的，但随着你更深入地了解它们的作用，你会庆幸拥有它们。
    -->
</head>
<body>
<div id="app" align="center">
    <div @click="handleDivClick">
        <a :href="blog5Href">我的ESC服务器上跑的blog5</a> <br>
        <input type="button" @click.stop="handleButtonClick" value="点我弹出对话框">
    </div>
</div>
</body>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            blog5Href: 'http://120.78.173.232:8081/'
        },
        methods: {
            handleButtonClick() {
                alert('你点击了按钮')
            },
            handleDivClick() {
                alert('你点击了div')
            }
        }
    })
</script>
</html>
