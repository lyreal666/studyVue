<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--
    使用{{}}插入html,html标签会被自动转义成下面的形式
        <p>&lt;h2&gt;这是html字符串,插入的html标签会被自动转义成字符串而不是插入html&lt;/h2&gt;</p>
    使用v-html指令相当于设置其innerHtml属性,但是插入html这是很危险的

    注意，你不能使用 v-html 来复合局部模板，因为 Vue 不是基于字符串的模板引擎。
    反之，对于用户界面 (UI)，组件更适合作为可重用和可组合的基本单位。

    你的站点上动态渲染的任意 HTML 可能会非常危险，因为它很容易导致 XSS 攻击。
    请只对可信内容使用 HTML 插值，绝不要对用户提供的内容使用插值。
    -->
</head>
<body>
<div id="app" align="center">
    <span>插入html字符串: </span>
    <p>{{htmlStr}}</p>
    <span>插入html: </span>
    <p v-html="html"></p>
    <span>测试复合模板:</span>
    <p>{{testStr}}</p>
</div>
</body>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            htmlStr: `<h2>这是html字符串,插入的html标签会被自动转义成字符串而不是插入html</h2>`,
            html: `<h2 style="color: red;">这是html,我应该是红色的</h2>`,
            testStr: `<h2>{{htmlStr}}</h2>`
        },
        methods: {
        }
    })
</script>
</html>
